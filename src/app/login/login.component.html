<div class="container valign-wrapper login-wrapper">
  <form class="card login-card">

    <!--div class="card-image login-image">
      <img src="assets/img/logo.png" alt="Sistema de GestÃ£o de InventÃ¡rio - SGI" />
    </div-->
    <div class="row">

    <div class="card-content valign-wrapper">
      <div class="row no-margin">
        <div class="input-field col s12">
          <input id="login" type="text" name="login" [(ngModel)]="login" />
          <label for="login">Login</label>
        </div>
        <div class="input-field col s12">
          <input id="senha" type="password" name="senha" [(ngModel)]="senha"/>
          <label for="senha">Senha</label>
        </div>
        <div class="col s6">
          <button type="submit" name="action" class="btn-large btn-login block waves-effect waves-light green darken-3" (click)="logar()">Entrar</button>
        </div>
        <div class="col s6">
          <a routerLink="/cadastro">Cadastre-se</a>
        </div>
      </div>
    </div>
    </div>

  </form>
</div>
